<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency-Hotline</title>
    <!-- Added Style css -->
    <link rel="stylesheet" href="./style.css" />
    <!--Added Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!--Added Tailwind Css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main>
      <!-- Navbar section start -->
      <header>
        <div
          class="navber-container flex justify-between items-center py-2 md:py-5 px-3 md:px-[60px] w-full"
        >
          <div class="navber-left flex justify-between items-center">
            <img class="w-7 md:w-15" src="./assets/logo.png" alt="" />
            <h1
              class="text-[12px] md:text-3xl font-bold ml-2 md:ml-3 text-[#006747]"
            >
              Emergency<br />Service
            </h1>
          </div>
          <div
            class="navber-right flex justify-between items-center gap-1 md:gap-3"
          >
            <div
              class="nav-heart flex justify-between items-center p-5 rounded-[30px] font-bold gap-1 md:gap-3 bg-[#41ff6b1a] px-4 md:px-[36px] py-1 md:py-[12px] intel"
            >
              <h1><span>0</span></h1>
              <img class="w-5 md:w-8" src="./assets/heart.png" alt="" />
            </div>
            <div
              class="nav-coin flex justify-between items-center bg-[#41ff6b1a] font-bold gap-1 md:gap-3 rounded-[50px] px-4 md:px-[20px] py-1 md:py-[12px]"
            >
              <h1><span>100</span></h1>
              <img class="w-5 md:w-8" src="./assets/coin.png" alt="" />
            </div>
            <div
              class="nav-copy flex justify-between items-center px-4 md:px-[36px] py-1 md:py-[14px] rounded-[50px] bg-[#00a63e] text-[14px] md:text-xl text-white font-bold"
            >
              <h1><span>0</span> Copy</h1>
            </div>
          </div>
        </div>
      </header>
      <!-- Body section start -->
      <body>
        <!-- Hero section start -->
        <div
          class="hero-container w-full min-h-[219px] bg-gradient-to-r from-[#023122] via-[#006747] to-[#013223] py-[25px] px-[50px] mt-4"
        >
          <img
            class="w-20 mx-auto"
            src="./assets/logo-dark.png"
            alt="hero-logo"
          />
          <h1 class="text-white text-2xl font-bold text-center mt-3">
            জরুরি সেবা ডিরেক্টরি
          </h1>
          <h1
            class="text-white text-center text-sm md:text-[16px] font-bold mt-3"
          >
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </h1>
        </div>
      </body>
    </main>
    <!-- added JS file -->
    <script src="./script.js"></script>
  </body>
</html>
